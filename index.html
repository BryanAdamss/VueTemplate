      .c-Skeleton {

        background-color: #f4f5f7;

        height: 44px;

        background: #f6f6f6;
        width: 60px;
        height: 16px;

      }
      .c-Skeleton-bd {
        position: absolute;
        top: 44px;
        left: 0;
        right: 0;
        bottom: 0;
        margin-top: 10px;
        background: #fff;
      }
      .c-Img {
        animation: fade 0.3s linear infinite alternate;

      .c-Img-item {

        width: 100%;
      }
      @keyframes fade {
        0% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
